<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーミフィケーションアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <header>
            <h1>ゲーミフィケーションアプリ</h1>
            <p>目標達成を楽しむためのアプリケーション</p>
            <button class="add_task" href="/src/templates/create.html">目標を追加しよう！</button>
        </header>
    </header>


    <ul id="goal-list">目標一覧</ul>

    <script>
        // db.jsonを読み込んでHTMLに出力する処理
        fetch('db.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('JSONファイルの読み込みに失敗しました');
                }
                return response.json();
            })
            .then(data => {
                const goalList = document.getElementById('goal-list');
                for (const goal of data.goals) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${goal.id}: ${goal.title}`;
                    goalList.appendChild(listItem);
                }
            })
            .catch(error => {
                console.error('エラー:', error);
            });
    </script>

    </body>
</html>
